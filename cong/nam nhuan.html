<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Enter a year"));

    var isleapYear = false;

    var isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4){
        var isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100){
            var isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) {
                isleapYear = true;
        }
    } else {
            isleapYear = true;
        }

    }
    if (isleapYear) {
    alert(year + "is a leep year");
    } else {
        alert(year + "is Not a leap year")
    }
</script>
</body>
</html>
