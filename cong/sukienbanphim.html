<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="cau vang " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQONi345ZeSr7jrVKGWY_ht9Onj4FPX6diRZBbwfoPZJzVSn0mL&s"style="position:absolute;left:0; top:0;" height="100" width="80"/>"
<script>
    function  upArrowRressed() {
       let  element = document.getElementById("cauvang");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

function downArrowPressed() {
   var element = document.getElementById("cauvang");
   element.style.top = parseInt(element.style.top) + 5 + 'px';
}

 function leftArrowPressed() {
   var element = document.getElementById("cauvang")  ;
   element.style.left = parseInt(element.style.left) - 5 + 'px';
 }

 function rightArrowPressed  () {
   var element = document.getElementById("cauvang" );
   element.style.left = parseInt(element.style.left) + 5 + 'px';
 }

 function moveSelection(evt) {
     switch (evt.KeyCode) {
         case 37 :
             leftArrowPressed();
             break;
         case 39:
             rightArrowPressed();
             break;
         case 38:
             upArrowRressed();
             break;
         case 40:
             downArrowPressed();
             break;
     }
 }
 function docReady() {
 window.addEventListener('keydown',moveSelection);
 }
</script>
</body>
</html>
