<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Days On Month</title>
</head>
<body>
	<input type="number" id="month">
	<input type="button" value="Tính số ngày" onclick="printDayOnMonth()"><br>
	<span id="print"></span>

	<script>
		function printDayOnMonth() {
			let month = document.getElementById('month').value;

			switch (month) {
				case '1':
				case '3':
				case '5':
				case '7':
				case '8':
				case '10':
				case '12':
					document.getElementById('print').innerText= 'Tháng ' + month + " có số ngày là: 31";
					break;
				case "2":
					document.getElementById('print').innerText= 'Tháng ' + month + " có số ngày là: 28 hoặc 29";
					break;
				case '4':
				case '6':
				case '9':
				case '11':
					document.getElementById('print').innerText= 'Tháng ' + month + " có số ngày là: 30";
					break;
				default :
					document.getElementById('print').innerText= "Có tháng này ư? Hãy nhập lại tháng trong năm!";
			}
		}	
	</script>
</body>
</html>
