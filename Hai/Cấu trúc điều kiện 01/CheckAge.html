<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Age</title>
</head>
<body>
<script>
    let age = prompt('Nhập vào tuổi cần kiểm tra: ');
    age = parseInt(age);

    if (age > 15)
        alert('Đủ tuổi vào lớp 10');
    else
        alert('Không đủ tuổi vào lớp 10');
</script>
</body>
</html>
