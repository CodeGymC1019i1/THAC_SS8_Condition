<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Negative Numbers</title>
</head>
<body>
<script>
    let numbercheck = parseInt(prompt("Nhập vào số cần kiểm tra: "));
    if (numbercheck < 0)
        alert('Số ' + numbercheck + ' là số âm.');
    else if (numbercheck == 0)
        alert('Số ' + numbercheck + ' thì bằng 0 chứ sao.');
        else
            alert('Số ' + numbercheck + ' là số dương');
</script>
</body>
</html>
