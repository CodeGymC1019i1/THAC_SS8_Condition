<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is a divided b</title>
</head>
<body>
<script>
    let number1 = prompt("Nhập vào số đầu tiên: ");
    let number2 = prompt("Nhập vào số thứ 2: ");

    if (number1 % number2 == 0)
        alert(number1 + ' chia hết cho ' + number2);
    else
        alert(number1 + ' không chia hết cho ' + number2);
</script>
</body>
</html>
