<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt('Mời nhập cân nặng(kg): '));
        let height = parseFloat(prompt('Mời nhập chiều cao(m): '));
        let bmi = weight / (height*height);

        if (bmi < 18.5)
            alert('Underweight');
            else if (bmi < 25)
                alert('Normal');
                else if (bmi < 30)
                    alert('Overweigth');
                    else
                        alert('Obese');
    </script>
</body>
</html>
