<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>areaSquare</title>
</head>
<body>
<script>
    let squareEdge = parseFloat(prompt('Nhập vào độ dài cạnh hình vuông: '));
    let area = squareEdge * squareEdge;

    alert('Diện tích hình vuông là: ' + area);
</script>
</body>
</html>
