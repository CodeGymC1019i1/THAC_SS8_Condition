<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check triangle</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào cạnh đầu tiên: '));
    let b = parseFloat(prompt('Nhập vào cạnh thứ hai: '));
    let c = parseFloat(prompt('Nhập vào cạnh thứ ba: '));

    if ((a > 0 && b > 0 && c > 0) && (a + b > c) && (a + c > b) && (b + c > a))
        alert('Đây là 3 cạnh tam giác!');
    else
        alert('Đây không phải 3 cạnh tam giác!');
</script>
</body>
</html>
