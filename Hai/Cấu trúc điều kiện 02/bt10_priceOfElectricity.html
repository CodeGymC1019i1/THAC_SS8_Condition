<body>
	<script>
		//tính giá điện cho hộ gia đình sinh hoạt
		let kwh = parseFloat(prompt('Nhập vào số lượng điện tiêu thụ(kWh): ')); 
		let price = 0;
		const price1= 50 * 1.678;
		const price2= 50 * 1.734;
		const price3= 100 * 2.014;
		const price4= 100 * 2.536;
		const price5= 100 * 2.834;
		const price6= 100 * 2.927;

		 if (kwh <= 50)
		 	price = kwh * 1.678;
		else if (kwh <= 100)
			price = (kwh - 50) * 1.734 + price1;
			else {
			let end = 100;
			let i = 1;

			while (kwh > end && end <= 400) {
				end += 100;
			}
			 for (i = 1; i <= (end / 100) + 1; i++) {
				 price += eval('price' + i);
				 document.write(price + '<br>');
			 }
			price += (kwh - end) * eval('price' + i) / 100;
		}
		alert('Số tiền bạn phải trả (đơn vị nghìn đồng): ' + price);
	</script>
