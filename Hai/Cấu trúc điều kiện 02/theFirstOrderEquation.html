<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first order equation</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Với phương trình ax + b = 0, hãy nhập a: '));
    let b = parseFloat(prompt('Tiếp tục nhập số b: '));

    if (a == 0 && b != 0)
        alert('Phương trình vô nghiệm');
    else if (a == 0 && b == 0)
        alert('Phương trình vô số nghiệm');
        else {
            let x = (-b) / a ;
            alert('Phương trình có nghiệm x = ' + x);
    }

</script>
</body>
</html>
