<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check age</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào số tuổi: '));

    if (age < 120 && age > 0)
        alert('Đây là tuổi người');
    else
        alert('Đây không phải tuổi người.')
</script>

</body>
</html>
