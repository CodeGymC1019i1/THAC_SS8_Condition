<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area right triangle</title>
</head>
<body>

<script>
    let firstEdge = parseFloat(prompt('Nhập vào cạnh góc vuông thứ nhất: '));
    let secondEdge = parseFloat(prompt('Nhập vào cạnh góc vuông thứ hai: '));
    let area = firstEdge * secondEdge * 1/2;

    alert('Diện tích hình chữ nhật: ' + area);
</script>
</body>
</html>
