<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area rectangle</title>
</head>
<body>
<script>
    let lengthRectangleEdge = parseFloat(prompt('Nhập vào chiều dài: '));
    let widthRectangleEdge = parseFloat(prompt('Nhập vào chiều rộng: '));
    let area = lengthRectangleEdge * widthRectangleEdge;

    alert('Diện tích hình chữ nhật: ' + area);
</script>
</body>
</html>
